<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>vue-resource插件讲解</h1>
        <a href="javascript:;" class="btn btn-primary" v-on:click="get">Get请求</a>
      <a href="javascript:;" class="btn btn-primary" @click="post">Post请求</a>
      <a href="javascript:;" class="btn btn-primary" @click="jsonp">JSONP请求</a>
        <a href="javascript:;" class="btn btn-primary" @click="http">http</a>
        <div>
          <span>{{msg}}</span>
        </div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:""
            },
            mounted:function(){
              // 全局拦截器
              Vue.http.interceptors.push(function (request,next) {
                console.log("request init.");
                // 流转
                next(function (response) {
                  console.log("response init.");
                  return response;
                });
              });
            },
            http:{
              root:"http://localhost:63342/XyMall/"
            },
            methods:{
                get:function(){
                    this.$http.get("package.json",{
                        params:{
                            userId:"101"
                        },
                        headers:{
                            token:"abcd"
                        }
                    }).then(res=>{
                        this.msg = res.data;
                    },error=>{
                      this.msg = error;
                    })
                },
                post:function () {
                  this.$http.post("package.json",{
                    userId:"102"
                  },{
                    headers:{
                      access_token:"abc"
                    }
                  }).then(function (res) {
                    this.msg = res.data;
                  })
                },
                jsonp:function () {
                  this.$http.jsonp("http://www.imooc.com/course/AjaxCourseMembers?ids=796",res=>{
                    this.msg = res.data;
                  });
                },
                http:function () {
                  this.$http({
                    url:"package.json",
                    params: {
                      userId:"103"
                    },
                    headers:{
                      token:"123"
                    },
                    timeout:5,
                    before:function () {
                      console.log("before init");
                    }
                  }).then(function (res) {
                    this.msg = res.data;
                  })
                }
            }
        })
    </script>
</body>
</html>
